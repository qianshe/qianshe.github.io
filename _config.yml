remote_theme: pages-themes/cayman@v0.2.0
title: 您的网站标题
description: 网站描述
author: QianShe
theme: minima
permalink: /:year/:month/:day/:title/

baseurl: "" # 如果您的站点在子目录下，请设置这个值
url: "https://qianshe.github.io"
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-remote-theme
  - jekyll-sitemap

# 分页设置
paginate: 5
paginate_path: "/blog/page:num/"

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "QianShe"
  -
    scope:
      path: ""
    values:
      layout: "default"

# 排除文件
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
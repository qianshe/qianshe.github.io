---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      发布日期：{{ page.date | date: "%Y-%m-%d" }}
      {% if page.author %}
      • 作者：{{ page.author }}
      {% endif %}
    </p>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
</article>

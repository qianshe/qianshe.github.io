---
layout: default
---

<div class="category-page">
  <h1>分类: {{ page.category }}</h1>
  
  <ul class="post-list">
    {% for post in site.categories[page.category] %}
      <li>
        <h3><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h3>
        <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
      </li>
    {% endfor %}
  </ul>
</div>

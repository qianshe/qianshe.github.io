<div class="sidebar">
  <!-- 最近文章列表 -->
  <h2>最近文章</h2>
  <ul class="post-list">
    {% for post in site.posts limit:5 %}
      <li>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

  <!-- 文章分类列表 -->
  <h2>文章分类</h2>
  <ul class="category-list">
    {% for category in site.categories %}
      <li>
        <a href="/categories/{{ category[0] }}">{{ category[0] }} ({{ category[1].size }})</a>
      </li>
    {% endfor %}
  </ul>
</div>
